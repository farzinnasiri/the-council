name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Convex codegen dry-run (when deployment secrets are configured)
        if: ${{ secrets.CONVEX_DEPLOY_KEY != '' && secrets.CONVEX_DEPLOYMENT != '' }}
        run: npx convex codegen --typecheck enable --dry-run
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}

      - name: Convex codegen skipped notice
        if: ${{ secrets.CONVEX_DEPLOY_KEY == '' || secrets.CONVEX_DEPLOYMENT == '' }}
        run: echo "Skipping Convex dry-run check (set CONVEX_DEPLOY_KEY and CONVEX_DEPLOYMENT secrets to enable)."
